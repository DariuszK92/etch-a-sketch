<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dariusz Kozlowski">
        <meta name="description" content="Etch-a-sketch">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div id="title">
            <h1>Etch-a-sketch</h1>
        </div>
      
        <div id="content">
          <div id="toolbox">
            <p><label for="pixels">SIZE:</label></p>
            <input id="pixels" name="pixels" type="range" min="1" max="100" value="50">
            <p id="slider-value">50x50</p>
            <br>
            
            <p> <button id="grid-button" class="btn">GRID LINES</button>
            </p>
            <p> BRUSH COLOR:
                <label for="paint-color">
                </label>
                <input id="paint-color" name="paint-color" type="color">
            </p> 
            <p> <button id="color-button" class="btn">COLOR</button></p>
            <p> <button id="rainbow-button" class="btn">RAINBOW</button></p>
            <p> <button id="eraser-button" class="btn">ERASER</button></p>

            
            
          </div>
          
          <div id="sketch">
          </div>

        </div>
      
        <div id="footer">
            <footer>Copyright Â© 2023 Dariusz Kozlowski </footer>
            <a href="https://github.com/DariuszK92" target="_blank">
             <img id="github" src="img/github.png" alt="github">
        </div>
        <script src="script.js"></script>
    </body>
</html>
